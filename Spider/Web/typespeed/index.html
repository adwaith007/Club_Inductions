<html>
  <head>
    <title>Type Speed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

    <body>
      <div class="container">
        <div class="h1">Check Your Typing Speed</div>
        <div class="reftext">lorem ipsum</div>
        <textarea name="typearea" class="txtarea" rows="8" cols="80" placeholder="Type Here"></textarea>
        <div class="footer">
            <div class="result">
              <div class="num">0</div>
              <div class="rtext">Characters per second</div>
            </div>
            <div class="outer">
              <div class="middle">
                <div class="try_again">Try Again</div>
              </div>
            </div>
        </div>
      </div>

      <script type="text/javascript" src="script.js"></script>
    </body>
</html>
